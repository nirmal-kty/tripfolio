{% extends 'owner/owner indexsub.html' %}
{% block body %}
<title>View Feedback</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid #ddd;
  }

  th, td {
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
    color: #333;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #e2e2e2;
  }

  .header-row {
    background-color: #e9ecef;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table>
    <thead>
      <tr class="header-row">
        <th>SI No</th>
        <th>Date</th>
        <th>Bus</th>
        <th>User</th>
        <th>Feedback</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.BUS.name }}</td>
        <td>{{ i.USER.name }}</td>
        <td>{{ i.feedback }}</td>
        <td>{{ i.rating }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
{% endblock %}
